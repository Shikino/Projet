      function moyenne(tab) {
        if (tab.length == 0) {
          return 0;
        }
        let somme = 0;
        let i;
        for (i = 0; i < tab.length; i++) {
          somme += tab[i];
        }
        return (somme /= tab.length);
      }
      tab = [5, 15, 14, 20];
      console.log(moyenne(tab));

      function max(tab) {
        let max = tab[0];

        for (i = 0; i < tab.length; i++) {
          if (tab[i] > max) {

          }
        }
        return max;
      }
