<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Indexxx</title>
  </head>
  <body>
    <form>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label"
          >Produit</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="produit" />
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Marque</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="marque" />
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Modele</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="model" />
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label"
          >Specification</label
        >
        <div class="col-sm-10">
          <input type="text" class="form-control" id="specification" />
        </div>
      </div>
      <input type="button" value="générer" id="gen" />
      <input type="reset" value="réinitialiser" />
    </form>

    <div>
      <textarea class="col-md-12" id="retour"> </textarea>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>

    <script>
      $("#gen").click(function () {
        $("#retour").val(
          $("#produit").val() +
            $("#marque").val() +
            "\n" +
            $("#produit").val() +
            $("#model").val() +
            "\n" +
            $("#marque").val() +
            $("#model").val() +
            "\n" +
            $("#model").val() +
            $("#specification").val()
        );
      });
    </script>
  </body>
</html>
