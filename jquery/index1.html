<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="css/styleindex.css" />
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="css/all.min.css" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <h1>Mon H1</h1>

    <h2>Mon H2</h2>
    <img
      src="/images/w3jquery.gif"
      alt="jQuery"
      width="100"
      height="140"
    /><br /><br />
    <ol>
      <li>Coffee</li>
      <li class="cacher">Tea</li>
      <li>Milk</li>
    </ol>
    <button type="button" onclick="hideH1()">Click Me!</button>
    <button type="button" onclick="cacher()">Cacher li</button>
    <button type="button" onclick="toutcacher()">Cacher ol</button>

    <button type="button" onclick="modifTexteH1()">
      Changer le texte de H1
    </button>
    <button type="button" onclick="modifHtmlH1()">Changer le HTML du h1</button>
    <button type="button" onclick="hidebouton()">Cacher le button</button>

    <button id="btn1">Insert before</button>
    <button id="btn2">Insert after</button>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("img").before("<b>Before</b>");
        });

        $("#btn2").click(function () {
          $("img").after("<i>After</i>");
        });
      });
      function hideH1() {
        $("li:first-child").hide();
      }
      function toutcacher() {
        $("ol").hide();
      }
      function cacher() {
        $(".cacher").hide();
      }

      function modifHtmlH1() {
        $("h1").text("texte du H1 changé");
      }
      function modifHtmlH1() {
        $("h1").html("<p>html du h1 changé</p>");
        alert($("h1").html);
      }
    </script>
  </body>
</html>
